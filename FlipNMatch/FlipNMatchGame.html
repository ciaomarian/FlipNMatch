<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width">    <meta name="description" content="Memory Match Game Project for Udacity FEND">    <meta name="author" content="Marian S.">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>Flip N Match Game</title>    <link href="css/styles.css" rel="stylesheet">    <link href="css/bootstrap-4.0.0.css" rel="stylesheet" type="text/css">    <style>        @import url('https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade|PT+Sans:700');    </style></head>        <!--Header is game title area and prompts user to "Click to Play"--><body>    <header>        <div>          <h1 class="site-title">Flip N' Match</h1>        </div>          <h3 class="choose start">Click to Play:</h3>        <section id="game-board" class="board">        </section>    </header>        <!--Footer displays timer, star ratings, and number of moves as game stats-->    <footer>        <div class="row">            <div class="timer">                <h3 class="info">Time: <span class="clock data"></span></h3>            </div>            <div class="rating">                <h3 class="info">Star Rating</h3>                <div class="stars">                </div>             </div>            <div class="counter">                <h3 class="info">Moves: <span id="moves" class="data"></span></h3>            </div>                 <div class="play-again">                    <button type="button" class="restart">Restart Game</button>                 </div>        </div>    </footer>    <!-- Start Modal Choose prompts user to choose number of cards to match (game levels)-->    <div id="startModal" class="modal">        <div class="modal-content">            <div class="close" id="close-start">&times;</div>            <h2 class="site-title start">Flip N' Match</h2>            <h3 class="choose start">Choose Your Deck:</h3>            <div class="btn-group d-flex" aria-label="Justified button group with nested dropdown">                <button type="button" id="easy-level" class="level-button w-100">12 Cards</button>                <button type="button" id="medium-level" class="level-button w-100">16 Cards</button>                <button type="button" id="hard-level" class="level-button w-100">24 Cards</button>            </div>        </div>    </div>    <!-- Game Won Modal displays stats for current game and prompts to restart-->            <div id="winModal" class="modal">                <div class="modal-content">                    <div class="close" id="close-win">&times;</div>                    <h2 class="congrats">You Won!</h2>                    <div class="modal-data">                        <h3 class="info">Star Rating</h3>                        <div class="stars"></div>                    </div>                    <div class="modal-data">                        <h3 class="info">Time</h3>                        <div class="clock data"></div>                    </div>                    <div class="play-again">                        <p class="win-text">Press "restart" to play another hand</p>                        <button type="button" class="restart">Restart Game</button>                    </div>                </div>            </div>    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->    <script src="js/jquery-3.2.1.min.js"></script>    <script src="js/deck.js"></script>    <script src="js/game.js"></script>    <script src="js/popper.min.js"></script>    <script src="js/bootstrap-4.0.0.js"></script></body></html>
